<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <input type="text">
        <hr>
        <input type="text" class="form-control">
        <hr>
        <input type="text" class="form-control form-control-lg" placeholder="large">
        <hr>
        <input type="text" class="form-control" placeholder="medium">
        <hr>
        <input type="text" class="form-control form-control-sm" placeholder="small">
        <hr>
        <textarea class="form-control"></textarea>
        <hr>
        <select class="form-control">
            <option value="">New york</option>
            <option value="">Japan</option>
            <option value="">London</option>
            <option value="">New Jersy</option>
        </select>
        <hr>
        <input type="radio">
        <input type="radio" class="form-check-input">
        <hr>
        <input type="checkbox">
        <input type="checkbox" class="form-check-input">

        <hr>
        <h1>validation</h1>
        <div>
            <input type="text" class="form-control is-valid">
            <span class="valid-feedback">Thank you !!</span>
        </div>

        <div>
            <input type="text" class="form-control is-invalid">
            <span class="invalid-feedback">Put something in it !!</span>
        </div>

        <hr>

        <h1>Floating from</h1>
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="value">
            <label for="">Enter here</label>
        </div>
        <hr>

        <h1>Group</h1>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="enter mail">
            <select class="form-control">
                <option selected>Choose provider</option>
                <option value="1">@gmail.com</option>
                <option value="1">@yahoo.com</option>
                <option value="1">@outlook.com</option>
                <option value="1">@redifmail.com</option>
            </select>
            <input type="text" class="form-control" placeholder="enter password">
            <button class="btn btn-dark">Save</button>
        </div>

        <div style="height: 2500px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
