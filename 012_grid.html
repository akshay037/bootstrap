<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- sm = small, md=medium, lg=large xl=extra large xxl= double extra large -->
    <!-- col are present 12 in one row so as per tha the numbers are calculated for example:- col-sm-2 -->
    <div class="container">
        <div class="row">
            <div class="col-sm-2 col-md-6 col-lg-8"> 
                <div class="alert alert-primary">Primary</div>
            </div>
            <div class="col-sm-10 col-md-6 col-lg-4">
                <div class="alert alert-danger">Danger</div>
            </div>           
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2">
                    <div class="alert alert-dark">Dark</div>
                </div>
            </div>
        </div>


        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
