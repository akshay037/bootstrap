<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- 
        image
        caption
        controls
        indicators
     -->
     <div class="carousel slide" data-bs-ride="carousel" id="c1" data-bs-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="vh-100 vw-100" src="https://images.unsplash.com/photo-1580757468214-c73f7062a5cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80" alt="">
                
                <div class="carousel-caption">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore velit ut quia similique omnis rerum!</div>

            </div>
            <div class="carousel-item">
                <img class="vh-100 vw-100" src="https://images.unsplash.com/photo-1626593261859-4fe4865d8cb1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="">

                <div class="carousel-caption">Image 2</div>

            </div>
            <div class="carousel-item">
                <img class="vh-100 vw-100" src="https://images.unsplash.com/photo-1559511331-6a3a4e72f588?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=947&q=80" alt="">

                <div class="carousel-caption">Image 3</div>

            </div>
            <div class="carousel-item" data-bs-interval="3500">
                <img class="vh-100 vw-100" src="https://images.unsplash.com/photo-1599154456742-c82164d2dfb0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1031&q=80" alt="">

                <div class="carousel-caption">Image 4</div>

            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#c1" >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#c1" >
          <span class="carousel-control-next-icon"></span>
        </button>
     </div>

     <div class="carousel-indicators">
        <button data-bs-target="#c1" data-bs-slide-to="0" class="active"></button>
        <button data-bs-target="#c1" data-bs-slide-to="1"></button>
        <button data-bs-target="#c1" data-bs-slide-to="2"></button>
        <button data-bs-target="#c1" data-bs-slide-to="3"></button>
     </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
